<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/image/logo.png" sizes="50 40" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>WEB.DE - E-Mail-Adresse kostenlos, FreeMail, De-Mail &; Nachrichten</title>
  </head>
  <body>
    <div class="page">
      <div>
        <img src="/image/logo.png" alt="logo" />
      </div>
      <div class="search-tag">
        <input
          type="text"
          name=""
          id="search"
          class="search"
          placeholder="Suchen mit WEB.DE"
        />
        <div class="searchbox">
          <span><i class="bi bi-search"></i></span>
        </div>
      </div>
      <div class="circle">
        <i class="bi bi-question-circle-fill"></i>
        <p>Hilfe</p>
      </div>
      <div class="_text">
        <div>
          <button class="btn btn-main" type="submit">Registrieren</button>
        </div>
      </div>
    </div>

    <div class="menu-bar">
      <div>
        <i class="bi bi-list"></i>
      </div>
      <ul class="link">
        <li>E-Mail & Cloud</li>
        <li>Mobilfunk & DSL</li>
        <li>Strom & Gas</li>
        <li>Lotto</li>
        <li>Vorteilswelt</li>
        <li>Versicherung</li>
        <li>WEB.Cent</li>
        <li>Games</li>
      </ul>
      <div class="menu-img">
        <img src="/image/photo55.png" alt="" />
      </div>
    </div>

    <!-- HeroBody -->
    <div class="herobody">
      <img src="/image/photo6.png" alt="" />
    </div>

    <div class="tagform">
      <form id="myform" class="myform">
        <div class="icon">
          <i class="bi bi-envelope-fill"></i>
          <p>E-Mail</p>
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </div>
        <div class="input-lab">
          <label for=""></label>
          <input type="text" name="email" id="email" placeholder="E-Mail Adresse">
          <div class="error" ></div>
        </div>
        <div class="input-lab">
          <label for=""></label>
          <input type="password" name="password" id="password" placeholder="Passwort">
          <div class="error"></div>
        </div>
        <div>
          <button type="submit" class="btn btn-button">Login</button>
        </div>
        <div class="tagphoto">
          <img src="/image/photo56.png" alt="">
        </div>
      </form>
    </div>

    <!-- Photo Section -->

    <div class="bodyphoto">
      <div class="photo1">
        <img src="/image/photo59.png" alt="">
      </div>
      <div class="photo2">
        <img src="/image/photo40.png" alt="body">
      </div>
